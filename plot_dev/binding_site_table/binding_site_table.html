<body>

<!-- Make plots -->
<script>
    // Add TF names that match the json files here:
     var tfList = [ 'Cra_M9','Cra_acetate','Cra_fructose','Cra_galactose','Crafructose','Fur_dpd','Fur_fe','GadE_M9',
    'GadW_M9','GadX_M9','OxyR_pq','SoxR_pq','YahB_M9','YbaO_M9','YbaQ_M9','YbcM_oxidative','YbdO_M9','YbeF_M9',
    'YbhD_M9','YcaNM9','YcaN_M9','YcfQ_M9','YciT_M9','YcjW_M9','YdcI_ph5','YdcI_ph7','YdcI_ph8','YdcN_M9','YdcR_M9',
    'YddM_M9','YdhB_M9','YdiP_M9','YeaM_M9','YebK_M9','YedW_M9','YehT_M9','YfeD_M9','YfiE_M9','YgaV_M9','YgbI_M9',
    'YgfI_M9','YheO_M9','YhjB_M9','YhjC_M9','YiaU_M9','YidL_M9','YidZ_M9','YieP_M9','YjdC_M9','YqhC_M9' ]
    var numPlots = tfList.length;

    // generate all divs:
    for (var i = 0; i < numPlots; i++) {
        $('#main_div').append('<h4>'+tfList[i]+'</h4>')
        $('#main_div').append($('<div/>', {id: 'fig'+tfList[i], style: "width: 80%;height: 250px;"}));
    }

    // recursively make all plots:
    function get_and_plot(i, tfList, numPlots) {
        $.getJSON('data/'+tfList[i]+'_binding_table.json', function(data) {
            console.log(tfList[i], data.length)
            genBindingSiteTable(data, 'fig'+tfList[i]);
            if (i < numPlots) {
                i++;
                get_and_plot(i, tfList, numPlots);
            }
        });
    }
    get_and_plot(0, tfList, numPlots);
    
</script>

</body>
