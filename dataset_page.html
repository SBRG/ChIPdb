<!-- Load Outside Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>

<script>
    // Determine which organism
    var params = new URLSearchParams(window.location.search);
    var organism = params.get('organism');

    // populate the table
    $.get('/ChIPdb/data/' + organism + '/TF_list.csv', function (table_data) {

        // get the data, convert to objects
        var data = Papa.parse(table_data, {dynamicTyping: true}).data;
        var tabledata = []
        for (i = 1; i < data.length - 1; i++) { //rows, excluding header
            var obj = {};
            for (j = 0; j < data[0].length; j++) { //cols
                obj[data[0][j]] = data[i][j];
            }
            tabledata.push(obj);
        }

        //make a header object for the columns
        var headerMenu = [
            {
                label: "<i class='fas fa-arrow-right'></i> Move Column to End",
                action: function (e, column) {
                    column.move("end");
                }
            }, {
                label: "<i class='fas fa-trash'></i> Hide Column",
                action: function (e, column) {
                    column.hide();
                }
            }
        ]

        // columns object
        var columns = [
            {
                title: "Transcription Factor",
                field: "TF",
                formatter: "textarea",
                widthGrow: 2,
                headerContextMenu: headerMenu
            },
            {
                title: "Organism",
                field: "Organism",
                formatter: "",
                widthGrow: 2,
                headerContextMenu: headerMenu
            },
            {
                title: "Strain",
                field: "Strain",
                formatter: "textarea",
                widthGrow: 2,
                headerContextMenu: headerMenu
            },
            {
                title: "Number of Binding Sites",
                field: "num_binding_sites",
                formatter: "textarea",
                widthGrow: 2,
                headerContextMenu: headerMenu
            },
            {
                title: "Number of Replicates",
                field: "num_rep",
                formatter: "textarea",
                widthGrow: 2,
                headerContextMenu: headerMenu
            }
        ]

        // generate the table
        var table = new Tabulator('#TF_table', {
            layout: "fitColumns",
            data: tabledata,
            columns: columns,
            movableColumns: true,
            headerVisible: true,
            initialSort: [
                {column: "TF", dir: "asc"}
            ],
            tooltips: true,
            rowClick: function (e, row) { //link to the page in a database
                var link = 'tf_dashboard.html?';
                link += 'organism=' + organism;
                link += '&tf=' + row.getData().TF;
                link += '&i=' + row.getData().index;
                window.location.href = link;
            },
            tooltips: function (cell) {
                return "Click to view TF dashboard";
            }
        });
        table.redraw();

        // Page Metadata
        $('#organism_name').append(tabledata[0]['Organism']);
        document.title = 'TF List: ' + tabledata[0]['Organism'];
        console.log(tabledata.length)
    });
</script>
