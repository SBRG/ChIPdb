<!-- Scripts -->

<!-- Load Outside Libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
<link href="https://unpkg.com/tabulator-tables@4.6.3/dist/css/tabulator_simple.min.css" rel="stylesheet"/>
<script src="https://unpkg.com/tabulator-tables@4.6.3/dist/js/tabulator.min.js"></script>


<script>
    // populate the table
    $.get('/ChIPdb/data/E_coli_TF_list.csv', function (table_data) {

        // get the data, convert to objects
        var data = Papa.parse(table_data, {dynamicTyping: true}).data;
        var tabledata = []
        for (i = 1; i < data.length - 1; i++) { //rows, excluding header
            var obj = {};
            for (j = 0; j < data[0].length; j++) { //cols
                obj[data[0][j]] = data[i][j];
            }
            tabledata.push(obj);
        }

        // columns object
        var columns = [
            {title: "Transcription Factor", field: "TF", frozen: true, formatter: "textarea", widthGrow: 2},
        ]

        // generate the table
        var table = new Tabulator('#TF_table', {
            layout: "fitColumns",
            data: tabledata,
            columns: columns,
            rowClick: function (e, row) { //link to the page in a database
                var link = 'igv.html?';
                link += 'tf=' + row.getData().TF;
                link += '&i=' + row.getData().index;
                window.location.href = link;
            },
            tooltips: function (cell) {
                return "Click to view TF dashboard";
            }
        });
        table.redraw();
    });
</script>

</body>
