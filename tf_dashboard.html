<!-- Load Outside Libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Determine which TF -->
<script>
    var params = new URLSearchParams(window.location.search);
    var organism = params.get('organism');
    var TF_name = params.get('tf');
    var index = params.get('i');
    $('#TF_header').append(TF_name);
    document.title = TF_name;


    $.get('/ChIPdb/data/' + organism + '_TF_list.csv', function (file_data) {
        var data = Papa.parse(file_data, {dynamicTyping: true}).data;
        const row = data[parseInt(index) + 1];

        // TF details
        $('#meta_text').append('<p class="meta_cat">ORGANISM</p>');
        $('#meta_text').append('<p class="meta_val"><i>' + row[2] + '</i></p>');
        $('#meta_text').append('<p class="meta_cat">STRAIN</p>');
        $('#meta_text').append('<p class="meta_val">' + row[3] + '</p>');
        $('#meta_text').append('<p class="meta_cat">MEDIA</p>');
        $('#meta_text').append('<p class="meta_val">' + row[4] + '</p>');
        $('#meta_text').append('<p class="meta_cat">SUPPLEMENT</p>');
        $('#meta_text').append('<p class="meta_val">' + row[5] + '</p>');

        // IGV
        var igvDiv = document.getElementById("igv-div");
        var options =
            {
                reference:
                    {
                        "id": "MG1655",
                        "name": "E. coli MG1655",
                        "fastaURL": "/ChIPdb/data/align/NC000913_2_gi.fasta",
                        "indexURL": "/ChIPdb/data/align/NC000913_2_gi.fasta.fai",
                        "tracks": [
                            {
                                "type": "annotation",
                                "format": "gff",
                                "url": "/ChIPdb/data/annotation_tracks/NC_000913_2.gff",
                                "name": "Gene Annotation",
                                "gffTags": "on",
                                "nameField": "gene"
                            },
                            {
                                "type": "annotation",
                                "format": "gff",
                                "url": "/ChIPdb/data/annotation_tracks/NC_000913_3_v2indexed.gff",
                                "name": "NC_000913_3",
                                "color": "#5386E4",
                                "gffTags": "on",
                                "searchable": true
                            },
                            {
                                "type": "annotation",
                                "format": "gff",
                                "url": "/ChIPdb/data/annotation_tracks/bitome_tfbs.gff",
                                "name": "Published TFBS",
                                "color": "#F5CB5C",
                                "gffTags": "on",
                                "nameField": "TF"
                            },
                            {
                                "type": "annotation",
                                "format": "gff",
                                "url": "/ChIPdb/data/annotation_tracks/bitome_tss.gff",
                                "name": "Published TSS",
                                "color": "#A6B5AE",
                                "gffTags": "on",
                                "nameField": "tss_name"
                            }
                        ]
                    }
            };
        igv.createBrowser(igvDiv, options)
            .then(function (browser) {
                console.log("Created IGV browser");
                var i = row.length - 5
                while (row[i] != null) {
                    browser.loadTrack({
                        "name": row[i - 1],
                        "type": "wig",
                        "url": "/ChIPdb/data/test/bw_test/" + row[i]
                    })
                    i += 2
                }
            })
        console.log(TF_name.substr(0, 4))
        // Table
        $.getJSON('plot_dev/binding_site_table/data/' + TF_name.substr(0, 4) + '_binding_site_table.json', function (data) {
            // convert rows into objects
            const container = 'binding_site_table'
            var tabledata = []
            for (let i = 0; i < data.length; i++) {
                var obj = data[i];
                tabledata.push(obj) //adds items to an object
            }

            for (let i = 0; i < tabledata.length; i++) {
                const index = tabledata[i].index;
                const bindCond = tabledata[i].condition;
                const bindStart = tabledata[i].binding_peak_start;
                const bindEnd = tabledata[i].binding_peak_end;
                const peakStrength = tabledata[i].binding_peak_strength;
                const genes = tabledata[i].target_genes;
            }

            //make a header object for the columns
            var headerMenu = [
                {
                    label: "<i class='fas fa-arrow-right'></i> Move Column to End",
                    action: function (e, column) {
                        column.move("end");
                    }
                }, {
                    label: "<i class='fas fa-trash'></i> Hide Column",
                    action: function (e, column) {
                        column.hide();
                    }
                }
            ]

            // columns object: basic info
            var columns = [
                {
                    title: "TF-#",
                    field: "index",
                    sorter: "string",
                    headerContextMenu: headerMenu
                },
                {
                    title: " Binding Condition",
                    field: "condition",
                    sorter: "string",
                    hozAlign: "left",
                    formatter: "string",
                    formatterParams: {precision: 4},
                    headerContextMenu: headerMenu
                },
                {
                    title: "Start Position",
                    field: "binding_peak_start",
                    sorter: "number",
                    hozAlign: "left",
                    formatter: "money",
                    formatterParams: {precision: 0},
                    headerContextMenu: headerMenu
                },
                {
                    title: "End Position",
                    field: "binding_peak_end",
                    sorter: "number",
                    hozAlign: "left",
                    formatter: "money",
                    formatterParams: {precision: 0},
                    headerContextMenu: headerMenu
                },
                {
                    title: "Peak Intensity",
                    field: "binding_peak_strength",
                    sorter: "number",
                    hozAlign: "left",
                    formatter: "money",
                    formatterParams: {precision: 2},
                    headerContextMenu: headerMenu
                },
                {
                    title: "Target genes",
                    field: "target_genes",
                    sorter: "string",
                    hozAlign: "left",
                    headerContextMenu: headerMenu
                },
            ]
            console.log(row)
            var table = new Tabulator("#" + container, {
                maxHeight: "100%",
                data: tabledata,
                columns: columns,
                layout: "fitDataFill",
                tooltips: true,
                movableColumns: true,
                rowClick: function (e, clicked_row) { //link to the page in a database
                    var rnd = clicked_row.getData().binding_peak_start;
                    igv.removeAllBrowsers()
                    igv.createBrowser(igvDiv, options)
                        .then(function (browser) {
                            var i = row.length - 5
                            while (row[i] != null) {
                                browser.loadTrack({
                                    "name": row[i - 1],
                                    "type": "wig",
                                    "color": "#333533",
                                    "url": "/ChIPdb/data/test/bw_test/" + row[i]
                                })
                                i += 2
                            }
                            browser.search('gi|49175990|ref|NC_000913.2|:'.concat(numberWithCommas(rnd - 1000), '-', numberWithCommas(rnd + 1000)));
                            console.log("Created IGV browser 2");
                        });
                },
                tooltips: function (cell) {
                    return "Click to jump to peak in genome viewer below";
                }
            });
            table.redraw();

            //trigger download of .csv file
            document.getElementById("download-table").addEventListener("click", function () {
                table.download("csv", TF_name + ".csv");
            });
        });

        // Venn
        $.getJSON('plot_dev/venn/data/' + TF_name.substr(0, 4) + '.json', function (data) {
            generateVenn(data, 'venn');
        });

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    });

</script>
