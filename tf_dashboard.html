<!-- Determine which TF -->
<script>
    var params = new URLSearchParams(window.location.search);
    var TF_name = params.get('tf');
    var index = params.get('i');
    $('#TF_header').append(TF_name);
    var file1;


    $.get('/ChIPdb/data/E_coli_TF_list.csv', function (file_data) {
        var data = Papa.parse(file_data, {dynamicTyping: true}).data;
        const row = data[parseInt(index) + 1];

        // TF details
        $('#meta_text').append('<p class="meta_cat">ORGANISM</p>');
        $('#meta_text').append('<p class="meta_val"><i>'+row[2]+'</i></p>');
        $('#meta_text').append('<p class="meta_cat">STRAIN</p>');
        $('#meta_text').append('<p class="meta_val">'+row[3]+'</p>');
        $('#meta_text').append('<p class="meta_cat">MEDIA</p>');
        $('#meta_text').append('<p class="meta_val">'+row[4]+'</p>');
        $('#meta_text').append('<p class="meta_cat">SUPPLEMENT</p>');
        $('#meta_text').append('<p class="meta_val">'+row[5]+'</p>');

        // IGV
        var igvDiv = document.getElementById("igv-div");
        var options =
            {
                reference:
                    {
                        "id": "MG1655",
                        "name": "E. coli MG1655",
                        "fastaURL": "/ChIPdb/data/align/NC000913_2_gi.fasta",
                        "indexURL": "/ChIPdb/data/align/NC000913_2_gi.fasta.fai"
                    }
            };
        igv.createBrowser(igvDiv, options)
            .then(function (browser) {
                console.log("Created IGV browser");
                var i = row.length - 5
                while (row[i] != null) {
                    console.log(i)
                    browser.loadTrack({
                        "name": row[i - 1],
                        "type": "wig",
                        "url": "/ChIPdb/data/test/bw_test/" + row[i]
                    })
                    i += 2
                }
            })

        // Table
        $.get('/ChIPdb/data/test/0_gene_table.csv', function (gene_table_data) {
            generateGeneTable(gene_table_data, "gene_table");
        });
    });

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

</script>
