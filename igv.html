<!-- IGV -->
<script>
    var igvDiv = document.getElementById("igv-div");
    var options =
        {
            reference:
                {
                    "id": "genome",
                    "name": "genome",
                    "fastaURL": "/data/W/sequence.fasta",
                    "indexURL": "/data/W/sequence.fasta.fai",
                    "tracks": [
                        {
                            "type": "annotation",
                                "format": "gff",
                                "url": "/data/W/genes.gff",
                                "name": "genes",
                                "color": "#5386E4",
                                "gffTags": "on",
                                "searchable": true
                        }
                    ]
                }
        };

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function Random() {
        var rnd = Math.floor(Math.random() * 4000000);
        igv.removeAllBrowsers()
        igv.createBrowser(igvDiv, options)
            .then(function (browser) {
                browser.search('gi|49175990|ref|NC_000913.2|:'.concat(numberWithCommas(rnd - 100), '-', numberWithCommas(rnd + 100)));
                console.log("Created IGV browser 2");
            });
        document.getElementById('tb').value = rnd;
    }
</script>
